<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Din Bingoplade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="./fonts/Geomanist-Regular.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="./fonts/Geomanist-Bold.otf" as="font" type="font/otf" crossorigin>

  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('./fonts/Geomanist-Regular.otf') format('opentype');
      font-weight: 400;
    }

    @font-face {
      font-family: 'Geomanist';
      src: url('./fonts/Geomanist-Bold.otf') format('opentype');
      font-weight: 700;
    }

    :root {
      --smuk-green: #037D51;
      --smuk-dust: #F1E1D6;
      --smuk-dark: #2d3e2a;
    }

    body {
      background: var(--smuk-dust);
      font-family: 'Geomanist', sans-serif;
      color: var(--smuk-dark);
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      color: var(--smuk-green);
    }

    .bingo-board {
      margin: 2em auto;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 6px;
      max-width: 720px;
    }

    .cell {
      width: 100%;
      padding: 1.2em 0;
      background: #fff;
      border: 2px solid var(--smuk-dust);
      border-radius: 6px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      user-select: none;
    }

    .cell.marked {
      background: var(--smuk-green);
      color: white;
      font-weight: bold;
    }

    .cell.empty {
      background: transparent;
      cursor: default;
    }

    .footer {
      margin-top: 2em;
    }

    button {
      padding: 0.8em 1.6em;
      background: var(--smuk-green);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      font-family: 'Geomanist', sans-serif;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--smuk-dark);
    }
  </style>
</head>

<body>
  <h1>üé± Din Bingoplade</h1>
  <p>Klik p√• felterne n√•r tallene bliver r√•bt op.</p>
  <div class="bingo-board" id="board"></div>

  <div class="footer">
    <button onclick="window.location.reload()">Ny plade üîÅ</button>
  </div>

  <script>
    function generateBingoCard() {
      const rows = 3;
      const cols = 9;
      const board = Array.from({ length: rows }, () => Array(cols).fill(null));
      const columnRanges = [
        [1, 9], [10, 19], [20, 29], [30, 39], [40, 49],
        [50, 59], [60, 69], [70, 79], [80, 90]
      ];

      // For hver kolonne: v√¶lg op til 3 unikke tal (en til hver r√¶kke)
      const columns = Array(cols).fill().map((_, col) => {
        const [start, end] = columnRanges[col];
        const nums = [];
        for (let i = start; i <= end; i++) nums.push(i);
        nums.sort(() => Math.random() - 0.5);
        return nums.slice(0, 3); // maks 3 pr kolonne
      });

      // Tildel √©t tal pr r√¶kke indtil vi har 15 tal i alt
      let placed = 0;
      const usedCols = Array.from({ length: rows }, () => new Set());
      while (placed < 15) {
        for (let r = 0; r < rows; r++) {
          const availableCols = columns.map((col, i) => (!usedCols[r].has(i) && col.length > 0 ? i : null)).filter(i => i !== null);
          if (availableCols.length === 0) continue;
          const colIndex = availableCols[Math.floor(Math.random() * availableCols.length)];
          const val = columns[colIndex].pop();
          board[r][colIndex] = val;
          usedCols[r].add(colIndex);
          placed++;
          if (placed >= 15) break;
        }
      }

      return board;
    }

    function renderBoard(board) {
      const container = document.getElementById('board');
      container.innerHTML = '';
      board.forEach(row => {
        row.forEach(cell => {
          const div = document.createElement('div');
          div.className = 'cell';
          if (cell === null) {
            div.classList.add('empty');
          } else {
            div.textContent = cell;
            div.addEventListener('click', () => {
              div.classList.toggle('marked');
            });
          }
          container.appendChild(div);
        });
      });
    }

    renderBoard(generateBingoCard());
  </script>
</body>
</html>
