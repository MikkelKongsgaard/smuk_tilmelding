<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì Event Tilmeldinger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    h1 {
      color: #065f46;
    }
    select, input {
      padding: 0.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e6f4ea;
    }
  </style>
</head>
<body>

<h1>üìã Admin ‚Äì Event Tilmeldinger</h1>

<label for="eventSelect">V√¶lg event:</label>
<select id="eventSelect">
  <option value="spikeball">Spikeball</option>
  <option value="hoevdingebold">H√∏vdingebold</option>
  <option value="smukraes">Smukr√¶s</option>
</select>

<input type="text" id="search" placeholder="S√∏g efter holdnavn eller spiller...">

<table id="tilmeldinger">
  <thead>
    <tr id="headerRow"></tr>
  </thead>
  <tbody></tbody>
</table>

<a href="index.html" class="back-button">‚Üê Tilbage til forsiden</a>

<script>
const sheets = {
  spikeball: {
    id: "10Q4oyeAnueRuxBoRn0-r5C_m8V59z9J8qoB5uARtYrw",
    name: "Spikeball tilmeldinger",
    columns: ["Holdnavn", "Spiller 1", "Spiller 2", "Tlf"]
  },
  hoevdingebold: {
    id: "1Z4PUsRVsemYMue7dGeR6Dl5bLBQqNdjfe9oaaiwSVZk",
    name: "H√∏vdingebold",
    columns: ["Holdnavn", "Kaptajn", "Spillere", "Tlf"]
  },
  smukraes: {
    id: "1-x5ZvShvj5-A4Y5gDW4ZNp4gfsilR93mNmVzt7vGyag",
    name: "Smukr√¶s ans√∏gninger",
    columns: ["Holdnavn", "Kaptajn", "Begrundelse", "Tlf"]
  }
};

const eventSelect = document.getElementById("eventSelect");
const tbody = document.querySelector("tbody");
const headerRow = document.getElementById("headerRow");
const searchInput = document.getElementById("search");

function loadData(eventKey) {
  const { id, name, columns } = sheets[eventKey];
  const query = encodeURIComponent("SELECT " + columns.map((_, i) => String.fromCharCode(65 + i)).join(", "));
  const url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?sheet=${encodeURIComponent(name)}&tq=${query}`;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      headerRow.innerHTML = columns.map(col => `<th>${col}</th>`).join("");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = row.c.map(cell => `<td>${cell?.v || ""}</td>`).join("");
        tbody.appendChild(tr);
      });
    });
}

searchInput.addEventListener("input", function () {
  const q = this.value.toLowerCase();
  document.querySelectorAll("tbody tr").forEach(tr => {
    tr.style.display = tr.innerText.toLowerCase().includes(q) ? "" : "none";
  });
});

eventSelect.addEventListener("change", () => {
  loadData(eventSelect.value);
});

// Start med spikeball
loadData("spikeball");
</script>
</body>
</html>
