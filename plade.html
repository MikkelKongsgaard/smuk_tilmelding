<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Din bingoplade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="./fonts/Geomanist-Regular.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="./fonts/Geomanist-Bold.otf" as="font" type="font/otf" crossorigin>
  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('./fonts/Geomanist-Regular.otf') format('opentype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Geomanist';
      src: url('./fonts/Geomanist-Bold.otf') format('opentype');
      font-weight: 700;
    }

    :root {
      --smuk-green: #037D51;
      --smuk-dust: #F1E1D6;
      --smuk-dark: #2d3e2a;
      --smuk-yellow: #facc15;
    }

    body {
      font-family: 'Geomanist', sans-serif;
      background-color: var(--smuk-dust);
      background-image: url("assets/Gode_bunde_med_illustration_05.png");
      background-repeat: no-repeat;
      background-position: bottom center;
      background-size: cover;
      margin: 0;
      padding: 3rem 1rem 6rem;
      text-align: center;
      color: var(--smuk-dark);
    }

    h1 {
      font-size: 2em;
      color: var(--smuk-green);
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 0.25rem;
      max-width: 720px;
      margin: 0 auto 2rem;
    }

    .cell {
      background-color: white;
      border-radius: 4px;
      padding: 0.75rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: 2px solid var(--smuk-green);
      min-height: 3rem;
      cursor: pointer;
      user-select: none;
    }

    .empty {
      background-color: #e5e5e5;
      border: 2px dashed #ccc;
      cursor: default;
    }

    .marked {
      background-color: var(--smuk-yellow);
      border-color: var(--smuk-dark);
      color: var(--smuk-dark);
      text-decoration: line-through;
    }

    .footer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üé± Din bingoplade</h1>
  <div class="grid" id="bingoGrid">Indl√¶ser‚Ä¶</div>

  <div class="footer">
    <a href="index.html">‚Üê Tilbage til startside</a>
  </div>

  <script>
    async function loadPlate() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (!email) {
        document.getElementById("bingoGrid").innerHTML = "Ingen email angivet.";
        return;
      }

      const res = await fetch(`/.netlify/functions/get-plate-by-email?email=${encodeURIComponent(email)}`);
      if (!res.ok) {
        document.getElementById("bingoGrid").innerHTML = "Kunne ikke hente plade.";
        return;
      }

      const { grid } = await res.json();
      const container = document.getElementById("bingoGrid");
      container.innerHTML = "";

      for (const row of grid) {
        for (const cell of row) {
          const div = document.createElement("div");
          div.className = "cell";
          if (cell === 0) {
            div.classList.add("empty");
            div.textContent = "";
          } else {
            div.textContent = cell;
            div.addEventListener("click", () => {
              div.classList.toggle("marked");
            });
          }
          container.appendChild(div);
        }
      }
    }

    loadPlate();
  </script>
</body>
</html>
